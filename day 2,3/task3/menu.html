<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8c492a;
            color: #242323;
        }

        .menu-section2 {
            display: inline-block;
            width: 100%;
            padding: 10px;
        }

        .Menu.list {
            text-align: center;
            padding: 0px;
            background-color: #fcfcfc;
            color: rgb(12, 12, 12);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .Menu.list h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .Menu.list p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-header h2 {
            font-size: 2em;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item span {
            display: block;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .menu-item .price {
            font-size: 1.2em;
            color: #31a031;
            margin-top: 5px;
            font-weight: bold;
        }

        hr {
            border: 1px solid #ddd;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="menu-section2">
        <div class="Menu list">
            <h1>MARIO JUICY
            <p>NOW CHILLING IS WAY MORE FUN</p>
        </div>
    </div>

    <div class="menu-header">
        <h2>Milk Shake & Ice Cream</h2>
        <div class="menu-section2">
            <div class="menu-item">
                <img src="https://iambaker.net/wp-content/uploads/2024/06/Vanilla-milkshake-2.jpg" alt="Vanilla Milkshake">
                <span>Vanilla</span>
                <span class="price">90</span>
            </div>
            <div class="menu-item">
                <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/06/strawberry-milkshake.jpg" alt="Strawberry Milkshake">
                <span>Strawberry</span>
                <span class="price">100</span>
            </div>
            <div class="menu-item">
                <img src="https://www.sugarandsoul.co/wp-content/uploads/2021/04/chocolate-milkshake-8.jpg" alt="Chocolate Milkshake">
                <span>Chocolate</span>
                <span class="price">80</span>
            </div>
            <div class="menu-item">
                <img src="https://tastesofhomemade.com/wp-content/uploads/2022/04/Butterscotch-Milkshake-10-500x500.jpg" alt="Butterscotch Milkshake">
                <span>Butterscotch</span>
                <span class="price">90</span>
            </div>
            <div class="menu-item">
                <img src="https://4.imimg.com/data4/XF/GM/MY-13735744/apple-milkshake-500x500.jpg" alt="Apple Milkshake">
                <span>Apple</span>
                <span class="price">110</span>
            </div>
        </div>
        <hr>
    </div>

    <div class="menu-header">
        <h2>Falooda</h2>
        <div class="menu-item">
            <img src="https://vaya.in/recipes/wp-content/uploads/2018/11/Royal-falooda.jpg" alt="Royal Falooda">
            <span>Royal Falooda</span>
            <span class="price">120</span>
        </div>
        <div class="menu-item">
            <img src="https://www.archanaskitchen.com/images/archanaskitchen/1-Author/swathynandhini/KESAR_PISTA_FALOODA.jpg" alt="Butter Falooda">
            <span>Butter Falooda</span>
            <span class="price">129</span>
        </div>
        <div class="menu-item">
            <img src="https://www.yummytummyaarthi.com/wp-content/uploads/2018/06/1-38.jpg" alt="Pista Falooda">
            <span>Pista Falooda</span>
            <span class="price">190</span>
        </div>
    </div>
</body>
</html>
